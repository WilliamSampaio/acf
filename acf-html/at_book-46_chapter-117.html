<div><span class='verse-number'>1.</span> <span class='verse-text'><SPAN style="TEXT-TRANSFORM: uppercase">Louvai</SPAN> ao <SPAN style="FONT-VARIANT: small-caps">Senhor</SPAN> todas as nações, louvai-o todos os povos.</span></div><div><span class='verse-number'>2.</span> <span class='verse-text'>Porque a sua benignidade é grande para conosco, e a verdade do <SPAN style="FONT-VARIANT: small-caps">Senhor</SPAN> dura para sempre. Louvai ao <SPAN style="FONT-VARIANT: small-caps">Senhor</SPAN>.</span></div>
